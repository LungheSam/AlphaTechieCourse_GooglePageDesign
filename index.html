<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-name">
        <img class="google-image-search" src="https://www.freepnglogos.com/uploads/google-logo-png-hd-11.png" alt="google-logo">
    </div>
    <div class="search-bar">
        <div class="search-button">
            <img class="icon1" src="https://cdn.dribbble.com/users/11533573/screenshots/18255711/media/6e161138478fb7a4e85566498904c8b3.png?resize=400x300&vertical=center" alt="search icon">
        </div>
        <div class="form-bar">
            <input type="text" name="text" id="text" class="text">
        </div>
        <div class="voice-icon">
            <img class="icon1" src="https://cdn-icons-png.flaticon.com/512/3128/3128290.png" alt="">
        </div>
    </div>
    <div class="buttons-down">
        <button class="btn"> Google Search</button>
        <button class="btn"> I'm Feeling Lucky</button>
    </div>
</body>
</html>
